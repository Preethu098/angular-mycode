<h1>Products</h1>
<div *ngFor="let product of products,index as productId">
<h3>
  <a [title]="'Details of ' + product.name" [routerLink]="['/products',productId]">{{product.name}}</a>
</h3>
<h4>Price: {{product.price| currency }}</h4>

<p *ngIf="product.description">
    Description: {{ product.description }}
</p>

<button (click)="share(product.name)">
  Share
</button>

<app-product-alerts
  [product]="product"
  (notify)="onNotify(product.name)">
</app-product-alerts>
</div>
